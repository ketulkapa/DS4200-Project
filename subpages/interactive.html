<link rel="stylesheet" href="../style.css">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NBA Playoff Analysis</title>
</head>

<body>
    <header>
        <h1 class='title'>Interactive Plots</h1>
        <nav>
            <button onclick="location.href='../index.html'">Home</button>
            <button onclick="location.href='interactive.html'">Interactive Plots</button>
            <button onclick="location.href='static.html'">Static Plots</button>
        </nav>
    </header>
    <main>
        <div class="loading-bar-container" id="loading-bar-container">
            <div id="loading-indicator" class="loading-bar"></div>
        </div>

        <script>
            window.addEventListener("load", function () {
                // Hide loading bar once page is fully loaded
                document.getElementById("loading-indicator").style.display = "none";
                document.getElementById("loading-bar-container").style.display = "none";
            });
        </script>
        <div class="chart-container">
            <h2>
                Player Performance Comparison in the NBA Playoffs From the 2012-2013 Season to 2023-2024 Season
            </h2>
            <embed type="text/html" src="../charts/plot.html" width="1000" height="700" class="card">
        </div>
        <div class="chart-container">
            <h2>
                NBA Championships Won by Each Team
            </h2>
            <embed type="text/html" src="../Interactive map/nba_championships_map.html" width="1000" height="700"
                class="card">
        </div>
    </main>
</body>

</html>
